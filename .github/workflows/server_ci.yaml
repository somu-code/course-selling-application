name: Continuous Intergration Workflow

on:
  pull_request:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash
    working-directory: ./server

jobs:

  test:
    name: 'Run unit tests'
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
        name: 'Checkout repository'

      - name: 'Install Dependencies'
        run: npm install

      - name: 'Run Tests'
        run: npm run test
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: 'Prettify code'
        uses: creyD/prettier_action@v4.3
        with:
         prettier_options: --check **/*.{ js }
